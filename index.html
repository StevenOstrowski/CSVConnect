<!DOCTYPE html>
<html>
<head>
    <title>CSV Loader - Drag & Drop</title>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 15px; background: #f4f4f4; text-align: center; }
        #drop-area {
            border: 2px dashed #0078d4;
            border-radius: 10px;
            padding: 40px 10px;
            background: white;
            cursor: pointer;
        }
        #status { margin-top: 15px; font-size: 12px; color: #333; font-family: monospace; }
    </style>
</head>
<body>
    <h3>CSV Point Loader</h3>
    <div id="drop-area">
        <p>Drag CSV file here<br>or click to select from PC</p>
        <input type="file" id="fileElem" accept=".csv" style="display:none" onchange="handleFiles(this.files)">
    </div>
    <div id="status">Connecting...</div>

    <script>
        let connectAPI;

        async function init() {
            try {
                connectAPI = await TrimbleConnectWorkspace.connect(window.parent);
                document.getElementById('status').innerText = "Connected! Ready for file.";
            } catch (e) {
                document.getElementById('status').innerText = "Connection failed.";
            }
        }

        // Handle the Drop Area
        const dropArea = document.getElementById('drop-area');
        dropArea.onclick = () => document.getElementById('fileElem').click();

        function handleFiles(files) {
            const file = files[0];
            const reader = new FileReader();
            reader.onload = (e) => processCSV(e.target.result);
            reader.readAsText(file);
        }

        async function processCSV(data) {
            const rows = data.split(/\r?\n/);
            const markers = [];
            rows.forEach((row, i) => {
                const cols = row.split(',');
                if (cols.length >= 4) {
                    const [name, x, y, z] = cols.map(c => c.trim());
                    if (!isNaN(parseFloat(x))) {
                        markers.push({
                            id: "pt_" + i + "_" + Date.now(),
                            title: name || "Point " + i,
                            position: { x: parseFloat(x), y: parseFloat(y), z: parseFloat(z) },
                            color: "#FF0000"
                        });
                    }
                }
            });

            if (markers.length > 0) {
                await connectAPI.viewer.addIcon(markers);
                document.getElementById('status').innerText = "Loaded " + markers.length + " points!";
            }
        }

        init();
    </script>
</body>
</html>
