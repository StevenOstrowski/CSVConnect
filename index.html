<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sphere Loader</title>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; background: white; }
        .btn { width: 100%; padding: 10px; margin: 5px 0; cursor: pointer; font-weight: bold; color: white; border: none; }
        #status { padding: 10px; background: #eee; margin-bottom: 10px; font-size: 12px; }
    </style>
</head>
<body>
    <div id="status">Connecting to Trimble...</div>
    <button class="btn" style="background:#0078d4" onclick="testSphere()">Test: Create Green Sphere</button>
    
    <script>
        let api;
        async function init() {
            try {
                api = await TrimbleConnectWorkspace.connect(window.parent);
                document.getElementById('status').innerText = "✅ Connected!";
            } catch (e) {
                document.getElementById('status').innerText = "❌ Connection Error";
            }
        }
        async function testSphere() {
            if (!api.viewer || !api.viewer.objects) {
                alert("Permission 'viewer.objects' missing in manifest!");
                return;
            }
            const sphere = [{
                id: "test_" + Date.now(),
                type: "sphere",
                radius: 1.5,
                position: {x:0, y:0, z:0},
                color: { r: 0, g: 255, b: 0, a: 255 }
            }];
            await api.viewer.objects.add(sphere);
            document.getElementById('status').innerText = "Sphere Created!";
        }
        window.onload = init;
    </script>
</body>
</html>
