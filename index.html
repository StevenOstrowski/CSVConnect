<!DOCTYPE html>
<html>
<head>
    <title>Trimble Connect CSV Loader</title>
    <script src="https://components.connect.trimble.com/trimble-connect-workspace-api/index.js"></script>
    <style>
        body { font-family: sans-serif; padding: 15px; color: #333; }
        .btn { background: #0078d4; color: white; border: none; padding: 8px 12px; cursor: pointer; border-radius: 4px; }
        .help { font-size: 0.8em; color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h3>Load CSV Points</h3>
    <input type="file" id="csvFile" accept=".csv" /><br><br>
    <button class="btn" onclick="processCSV()">Show Points in 3D</button>
    
    <div class="help">
        CSV format should be: <b>Name, X, Y, Z</b><br>
        (e.g., Point1, 150.5, 200.1, 10.0)
    </div>

    <script>
        let connectAPI;

        // 1. Initialize Connection to Trimble Connect
        async function init() {
            try {
                connectAPI = await TrimbleConnectWorkspace.connect(window.parent);
                console.log("Connected to Trimble Connect Viewer");
            } catch (e) {
                console.error("Connection failed", e);
            }
        }

        // 2. Parse CSV and Add Markers
        async function processCSV() {
            const fileInput = document.getElementById('csvFile');
            if (!fileInput.files.length) return alert("Select a file first!");

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async (e) => {
                const text = e.target.result;
                const rows = text.split('\n').slice(1); // Skip header
                const markers = [];

                rows.forEach((row, index) => {
                    const cols = row.split(',');
                    if (cols.length >= 4) {
                        const [name, x, y, z] = cols.map(c => c.trim());
                        markers.push({
                            id: "point_" + index,
                            title: name,
                            position: { x: parseFloat(x), y: parseFloat(y), z: parseFloat(z) },
                            color: "#FF0000", // Red color for the points
                            icon: "https://img.icons8.com/ios-filled/50/marker.png"
                        });
                    }
                });

                if (markers.length > 0) {
                    // 3. Send points to the 3D Viewer
                    await connectAPI.viewer.addIcon(markers);
                    alert(`Loaded ${markers.length} points!`);
                }
            };

            reader.readAsText(file);
        }

        init();
    </script>
</body>
</html>
